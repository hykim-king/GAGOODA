<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title th:text="'에러코드 '+${error}"></title>
</head>
<div layout:fragment="content">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" style="margin-top: 100px">
            <p class="fw-bolder" style="font-size: 100px">
                <i class="bi bi-emoji-smile"></i><i class="bi bi-emoji-smile-upside-down"></i>ps!
            </p>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <p style="font-size: 30px; color: #2c3034" class="fw-bold">에러가 발생하였습니다!</p>
        </div>
        <hr class="mb-0" style="margin-top: 0; background : #b68c68; height: 5px">
        <div class="text-center mt-4">
            <p th:text="${error}+'에러 입니다.'" style="font-size: 20px; color: #5c636a" class="fw-bold"></p>
        </div>
        <div class="text-center">
            <p style="font-size: 20px; color: #5c636a" class="fw-bold">
                서비스 이용에 불편을 드려 죄송합니다.<br>
                작업을 다시 시도해주세요!
            </p>
        </div>
        <div class="mt-5 d-flex justify-content-center">
            <a class="btn border" href="#" style="background-color: #FFFAF5; color: #B68C68;">이전 페이지로 돌아가기</a>
            <button class="btn text-white ms-2" th:onclick="location.href=[[@{'/'}]]" style=" background-color: #B68C68;">GAGOODA 홈으로 돌아가기</button>
        </div>
    </div>

</div>
</html>
